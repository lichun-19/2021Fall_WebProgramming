<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Photo Album</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="left-side">
          <div class="description">Albums</div>
          <a onclick="changePage(this)" href="index.html">Taiwan Culcure</a>
          <a id="currentPage" onclick="changePage(this)" href="beach.html"
            >Beach</a
          >
          <a onclick="EmPage(this)">Mountain</a>
        </div>
        <div class="right-side">
          <div>LICHUN LU</div>
        </div>
      </div>
    </div>

    <div class="headline">
      <h1>Album of Beach</h1>
      <h3>This is my second homework of the web programming course.</h3>
    </div>

    <div class="container">
      <div class="description">Preview selected works</div>

      <div id="ImgsGallery" class="small-images">
        <div class="small-image">
          <img
            onclick="ChangeImg(this)"
            src="https://images.unsplash.com/photo-1547664678-24eb47dcb0ab?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c3RyYW5kfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
            width="100%"
            id="first"
          />
        </div>
        <div class="small-image">
          <img
            onclick="ChangeImg(this)"
            src="https://images.unsplash.com/photo-1454391304352-2bf4678b1a7a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YmVhY2h8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            ,
            width="100%"
          />
        </div>

        <div class="small-image">
          <img
            onclick="ChangeImg(this)"
            src="https://images.unsplash.com/photo-1473186578172-c141e6798cf4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGJlYWNofGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            ,
            width="100%"
          />
        </div>
        <div class="small-image">
          <img
            onclick="ChangeImg(this)"
            src="https://images.unsplash.com/photo-1525183995014-bd94c0750cd5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGJlYWNofGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            ,
            width="100%"
          />
        </div>
        <div class="small-image">
          <img
            onclick="ChangeImg(this)"
            src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGJlYWNofGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            ,
            width="100%"
          />
        </div>
        <div class="small-image">
          <img
            onclick="ChangeImg(this)"
            src="https://images.unsplash.com/photo-1521170813716-0b3f42fcfb65?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fGJlYWNofGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
            ,
            width="100%"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="description">Memories for you</div>
      <div class="main_bar">
        <div class="arr">
          <div class="left_arr">
            <img src="images/left_arr.png" , width="100%" />
          </div>
        </div>

        <div class="big-image">
          <img
            src="https://images.unsplash.com/photo-1547664678-24eb47dcb0ab?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c3RyYW5kfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
            id="display"
          />
        </div>

        <div class="arr">
          <div class="right_arr">
            <img src="images/right_arr.png" , width="100%" />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Website created on 18th Oct ,2021.</p>
      <p>All image resources from Unsplash.</p>
    </div>

    <script src="main.js"></script>

</html>
